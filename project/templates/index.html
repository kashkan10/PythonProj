<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Main</title>
</head>
<body>
<h1>Список пользователей</h1>
{% if Users.count > 0 %}
    <table style="font: 25px arial;" cellspacing="2" border="1" cellpadding="5">
    <tr>
        <td>Имя</td>
        <td>Возраст</td>
    </tr>
        {% for user in Users%}
            <tr>
            <td><a href="/user/?id={{user.id}}" >{{ user.name }}</a></td>
            <td>{{ user.age }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
<form method="POST">
     {% csrf_token %}
<p></p><input type="submit" value="Добавить">
</form>
</body>
</html>
